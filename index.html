<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-dark navbar primary-nav">
        <h1 class="main-header">
          Weather
        </h1>
      </nav>
      <div class="row">
        <!-- Search bar and History -->
        <div class="col-md-4 aside m-3">
          <div class="input-group m-3 p-3 pr-3">
            <input
              type="text"
              class="form-control cityName"
              placeholder="Search City"
              aria-label="Search City"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                <svg
                  class="bi bi-search"
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <h4>History:</h4>
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              
            </ul>
          </div>
        </div>
        <!-- Current-Day Weather Info -->
        <div class="col-md-7 m-3 weather-info hide">
          <h1>
            <span class="cityText"></span>
            <span class="date"></span>
            <img class = "todayIcon"></img>
          </h1>
          <div><span class="temp"></span></div>
          <br />
          <div> <span class="humidity"></span></div>
          <br />
          <div> <span class="windSpeed"></span></div>
          <br />
          <div>UV Index: <span class="UV-value"></span></div>
        </div>
     <!-- Five-Day forecast Cards-->
        <div class = "row m-3 hide">
          <h1>5-day Forecast:</h1>
        <div class="card-deck m-3">
          <div class="card weatherForecast bg-primary text-white text-center p-3">
            <div class="dayOne">
              <h5 class = "dateOne"></h5>
              <br/>
                <img class = "dOneIcon"></img>
                <div class = "tempOne"></div>
                <br/>
                <div class = "humOne"></div>
            </div>
          </div>
          <div class="card weatherForecast bg-primary text-white text-center p-3">
            <div class="dayTwo">
              <h5 class = "dateTwo"></h5>
              <br/>
                <img class = "dTwoIcon"></img>
                <div class = "tempTwo"></div>
                <br/>
                <div class = "humTwo"></div>
            </div>
          </div>
          <div class="card weatherForecast bg-primary text-white text-center p-3">
            <div class="dayThree">
              <h5 class = "dateThree"></h5>
              <br/>
                <img class = "dThreeIcon"></img>
                <div class = "tempThree"></div>
                <br/>
                <div class = "humThree"></div>
            </div>
          </div>
          <div class="card weatherForecast bg-primary text-white text-center p-3">
            <div class="dayFour">
              <h5 class = "dateFour"></h5>
              <br/>
                <img class = "dFourIcon"></img>
                <div class = "tempFour"></div>
                <br/>
                <div class = "humFour"></div>
            </div>
          </div>
          <div class="card weatherForecast bg-primary text-white text-center p-3">
            <div class="dayFive">
              <h5 class = "dateFive"></h5>
              <br/>
                <img class = "dFiveIcon"></img>
                <div class = "tempFive"></div>
                <br/>
                <div class = "humFive"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
